<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form action="" method="post" class="mt-5">
        <h1 class="bg-primary text-secondary text-center w-50 mx-auto rounded">
          Contacts
        </h1>
        <br />
        <input
          type="text"
          placeholder="Enter name of contact"
          class="d-block mx-auto w-25 text-center"
          id="contactName"
        />
        <input
          type="text"
          placeholder="Enter his:her number"
          class="d-block mx-auto w-25 text-center"
          id="contactNumber"
        />
        <br />
        <button type="submit" class="d-block mx-auto" id="submit">
          Submit
        </button>
      </form>

      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Number</th>
            <th scope="col">ID</th>
            <th scope="col">NAV</th>
          </tr>
        </thead>
        <tbody id="contactsZone"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
